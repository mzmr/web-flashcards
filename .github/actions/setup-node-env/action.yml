name: 'Setup Node.js Environment'
description: 'Checks out code, sets up Node.js using .nvmrc, caches npm, and installs dependencies'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash