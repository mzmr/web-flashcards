name: 'Setup Node.js Environment'
description: 'Sets up Node.js using .nvmrc, caches npm, and installs dependencies. Assumes code is already checked out.'
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
